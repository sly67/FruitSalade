# FruitSalade Docker Environment
#
# Services:
#   server      - All-in-one: embedded PostgreSQL + API server + seed + FUSE client
#   minio       - S3-compatible object storage
#   minio-init  - Creates the S3 bucket (runs once)
#   client-a    - FUSE test client A (read/write)
#   client-b    - FUSE test client B (read/write)
#
# The server has its own embedded PostgreSQL and can use either local or S3 storage.
# MinIO is provided for S3 backend testing.
#
# Usage: docker compose -f fruitsalade/docker/docker-compose.yml up -d

services:
  # ---------------------------------------------------------------------------
  # Server (PostgreSQL + API server + seed + FUSE)
  # ---------------------------------------------------------------------------
  server:
    build:
      context: ../..
      dockerfile: fruitsalade/docker/Dockerfile
      target: server
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      # PostgreSQL (embedded)
      POSTGRES_USER: fruitsalade
      POSTGRES_PASSWORD: fruitsalade
      POSTGRES_DB: fruitsalade
      # Server
      JWT_SECRET: test-secret
      STORAGE_BACKEND: s3
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: fruitsalade
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      LOG_LEVEL: info
      LOG_FORMAT: console
      SEED_DATA: "true"
      # FUSE (optional, inside server container)
      ENABLE_FUSE: "false"
    volumes:
      - pg_data:/data/postgres
      - storage_data:/data/storage
    depends_on:
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # S3 Storage
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/fruitsalade --ignore-existing;
      exit 0;
      "

  # ---------------------------------------------------------------------------
  # Test FUSE Clients (read/write)
  # ---------------------------------------------------------------------------
  client-a:
    build:
      context: ../..
      dockerfile: fruitsalade/docker/Dockerfile
      target: client
    environment:
      SERVER_URL: http://server:8080
      MOUNT_POINT: /mnt/fruitsalade
      CACHE_DIR: /var/cache/fruitsalade
      USERNAME: admin
      PASSWORD: admin
    volumes:
      - cache_client_a:/var/cache/fruitsalade
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

  client-b:
    build:
      context: ../..
      dockerfile: fruitsalade/docker/Dockerfile
      target: client
    environment:
      SERVER_URL: http://server:8080
      MOUNT_POINT: /mnt/fruitsalade
      CACHE_DIR: /var/cache/fruitsalade
      USERNAME: admin
      PASSWORD: admin
    volumes:
      - cache_client_b:/var/cache/fruitsalade
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pg_data:
  minio_data:
  storage_data:
  cache_client_a:
  cache_client_b:

# FruitSalade Docker Test Environment (S3 backend)
#
# Services:
#   postgres    - PostgreSQL metadata store
#   minio       - S3-compatible object storage
#   minio-init  - Creates the S3 bucket (runs once)
#   seed        - Runs base migrations + seeds test data (runs once)
#   server      - FruitSalade API server
#   client-a    - FUSE client machine A (read/write)
#   client-b    - FUSE client machine B (read/write)
#
# Usage: docker compose -f fruitsalade/docker/docker-compose.yml up -d

services:
  # ---------------------------------------------------------------------------
  # Infrastructure
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    ports:
      - "48004:5432"
    environment:
      POSTGRES_USER: fruitsalade
      POSTGRES_PASSWORD: fruitsalade
      POSTGRES_DB: fruitsalade
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fruitsalade"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "48002:9000"
      - "48003:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Init containers (run once)
  # ---------------------------------------------------------------------------
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/fruitsalade --ignore-existing;
      exit 0;
      "

  seed:
    build:
      context: ../..
      dockerfile: fruitsalade/docker/Dockerfile
      target: seed
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://fruitsalade:fruitsalade@postgres:5432/fruitsalade?sslmode=disable
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: fruitsalade
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      JWT_SECRET: test-secret

  # ---------------------------------------------------------------------------
  # Application
  # ---------------------------------------------------------------------------
  server:
    build:
      context: ../..
      dockerfile: fruitsalade/docker/Dockerfile
      target: server
    ports:
      - "48000:8080"
      - "48001:9090"
    environment:
      DATABASE_URL: postgres://fruitsalade:fruitsalade@postgres:5432/fruitsalade?sslmode=disable
      STORAGE_BACKEND: s3
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: fruitsalade
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      JWT_SECRET: test-secret
      LOG_LEVEL: info
      LOG_FORMAT: console
    depends_on:
      seed:
        condition: service_completed_successfully
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # FUSE Clients (read/write)
  # ---------------------------------------------------------------------------
  client-a:
    build:
      context: ../..
      dockerfile: fruitsalade/docker/Dockerfile
      target: fuse-client
    environment:
      SERVER_URL: http://server:8080
      MOUNT_POINT: /mnt/fruitsalade
      CACHE_DIR: /var/cache/fruitsalade
      USERNAME: admin
      PASSWORD: admin
    volumes:
      - cache_client_a:/var/cache/fruitsalade
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

  client-b:
    build:
      context: ../..
      dockerfile: fruitsalade/docker/Dockerfile
      target: fuse-client
    environment:
      SERVER_URL: http://server:8080
      MOUNT_POINT: /mnt/fruitsalade
      CACHE_DIR: /var/cache/fruitsalade
      USERNAME: admin
      PASSWORD: admin
    volumes:
      - cache_client_b:/var/cache/fruitsalade
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  cache_client_a:
  cache_client_b:
